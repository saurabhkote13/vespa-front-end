<div class="container">
    <h1>Register and take a test ride</h1>
    <form [formGroup]="createtest" novalidate>
        {{post|json}}
        <div class="row">
            <div class="form-group">
                name:<input type="text" class="form-control" placeholder="Name*" formControlName="name">
                <div class="validations"
                    *ngIf="isSubmitted && createtest.controls['name'].hasError('required') && (createtest.controls['name'].touched)">
                    name is required
                </div>
                <div class="validations"
                    *ngIf="createtest.controls['name'].hasError('minlength') && (createtest.controls['name'].touched)">
                    name must be at least 4 character in length
                </div>
            </div>
            <div class="form-group">
                mobile:<input type="text" class="form-control" placeholder="Mobile Number*" formControlName="mobile">
                <div class="validations" *ngIf="isSubmitted && createtest.controls['mobile'].hasError('required') 
                                        && (createtest.controls['mobile'].touched)">
                    Mobile Number is required*
                </div>
                <div class="validations"
                    *ngIf="createtest.controls['mobile'].hasError('pattern') && (createtest.controls['mobile'].touched)">
                    Invalid Contact Number.
                </div>
            </div>
            <div class="form-group">
                email:<input type="text" class="form-control" placeholder="Email Id" formControlName="email">
                <div class="validations"
                    *ngIf="isSubmitted && createtest.controls['email'].hasError('required') && createtest.controls['email'].touched">
                    Email Id is required*
                </div>
                <div class="validations" *ngIf="createtest.controls['email'].hasError('pattern')">
                    Email format is incorrect.
                </div>
            </div>
            <div class="form-group">
                city:<input type="text" class="form-control" placeholder="City*" formControlName="city">
                <div class="validations"
                    *ngIf="isSubmitted && createtest.get('city').hasError('required') && createtest.get('city').touched">
                    City is required*</div>
            </div>

        </div>
        <div class="row">
            <div class="form-group">
                <button type="submit" class="btn btn-primary" (click)="PostData2(createtest.value)">Submit</button>
                <button type="reset" class="btn btn-warning">reset</button>
            </div>
        </div>
    </form>
</div>
